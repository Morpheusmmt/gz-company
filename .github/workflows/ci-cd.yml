name: CI/CD Pipeline - GZ Company

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '20'

jobs:
  # Job de Build e Testes do Backend
  backend-build-test:
    name: Backend - Build & Test
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Instalar dependências
        run: npm ci

      - name: Gerar Prisma Client
        run: npx prisma generate

      - name: Executar linting (se disponível)
        run: npm run lint --if-present

      - name: Executar testes (se disponível)
        run: npm test --if-present

  # Job de Build e Testes do Frontend
  frontend-build-test:
    name: Frontend - Build & Test
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Instalar dependências
        run: npm ci

      - name: Executar linting
        run: npm run lint --if-present

      - name: Build da aplicação
        run: npm run build

  # Job de Build Docker do Backend
  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [backend-build-test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: false
          tags: gz-company-backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Job de Deploy (exemplo para Render/Railway)
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [docker-build, frontend-build-test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Deploy Backend (Render)
        run: |
          echo "Deploy do backend seria executado aqui"
          echo "Configure RENDER_DEPLOY_HOOK_URL nos secrets do repositório"
          # curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK_URL }}

      - name: Deploy Frontend (Vercel/Netlify)
        run: |
          echo "Deploy do frontend seria executado aqui"
          echo "Configure VERCEL_DEPLOY_HOOK ou use integração automática"
